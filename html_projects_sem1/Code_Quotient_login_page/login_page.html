<html>

<head>
    <title>Front page of code quotient</title>
    <link href="frontpage.css" rel="stylesheet">
</head>

<body>

    <div id="heading">
        <p id="first-p">codequotient</p>
    </div>

    <hr>
    <div id="main">
        <div id="main-box">
            <p>Log into your account</p>
            <form id="loginform">
                <input type="email" name="username" placeholder="Email Address*" maxlength="50" class="form-design"><br>
                <input type="password" placeholder="Password*" max-length="20" class="form-design"><br>
                <div id="radio-design">
                    <input type="radio" name="choice"><span>Student/Mentor</span>
                    <input type="radio" name="choice"><span>Admin</span><br>
                </div>
                <div id="button">
                    <input id="inside-button" type="submit" value="SIGN IN"><br>
                </div>
                <div id="below">
                    <a href="https://codequotient.com/forgot">Forgot Your Password?</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
